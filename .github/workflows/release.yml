  build-android:
    permissions:
      contents: write
    # needs: build-desktop
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64
            rust_target: aarch64-linux-android
            artifact_path: "src-tauri/gen/android/app/build/outputs/apk/release/app-aarch64-release-unsigned.apk"
          - target: x86_64
            rust_target: x86_64-linux-android
            artifact_path: "src-tauri/gen/android/app/build/outputs/apk/release/app-x86_64-release-unsigned.apk"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'
      
      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r25b

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install Rust target
        run: rustup target add ${{ matrix.rust_target }}
        
      - name: Install frontend dependencies
        run: yarn install

      - name: Build Android App Manually
        run: |
          export NDK_HOME="${{ steps.setup-ndk.outputs.ndk-path }}"
          npx tauri android build --target ${{ matrix.target }}
        
      - name: Upload Android Release Asset
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          distPath: ${{ matrix.artifact_path }}
          tagName: "app-v__VERSION__"
          releaseName: "App v__VERSION__"
          releaseDraft: true
          prerelease: false