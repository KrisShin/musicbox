  build-android:
    permissions:
      contents: write
    # needs: build-desktop
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        # 修正：定义两个变量，一个给rustup用，一个给tauri用
        include:
          - target: aarch64
            rust_target: aarch64-linux-android
          - target: x86_64
            rust_target: x86_64-linux-android

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install Android dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential clang libssl-dev

      # 修正：使用 matrix.rust_target 来安装正确的交叉编译工具链
      - name: Install Rust target
        run: rustup target add ${{ matrix.rust_target }}

      - name: Install frontend dependencies
        run: yarn install

      # 修正：使用 matrix.target 来执行正确的tauri打包命令
      - name: Build Tauri Android app
        uses: tauri-apps/tauri-action@v0
        env:
          ANDROID_NDK_VERSION: r25b
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tauriScript: npx tauri android build --aab --target ${{ matrix.target }} --
          tagName: app-v__VERSION__
          releaseName: 'App v__VERSION__'
          releaseDraft: true
          prerelease: false