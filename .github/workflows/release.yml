  build-android:
    permissions:
      contents: write
    # needs: build-desktop
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        # 修正：定义两个变量，一个给rustup用，一个给tauri用
        include:
          - target: aarch64
            rust_target: aarch64-linux-android
          - target: x86_64
            rust_target: x86_64-linux-android

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'
      
      # 1. 新增：安装并配置 Android NDK
      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r25b # 使用一个稳定且常用的NDK版本

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install Rust target
        run: rustup target add ${{ matrix.rust_target }}

      - name: Install frontend dependencies
        run: yarn install

      - name: Build Tauri Android app
        uses: tauri-apps/tauri-action@v0
        env:
          # NDK_HOME现在由上一步自动设置，这里不再需要
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # 您在日志中使用了 --aab 参数，这是一个很好的实践，可以生成App Bundle
          # 我已将其添加到命令中
          tauriScript: npx tauri android build --target ${{ matrix.target }} --aab --
          tagName: app-v__VERSION__
          releaseName: 'App v__VERSION__'
          releaseDraft: true
          prerelease: false